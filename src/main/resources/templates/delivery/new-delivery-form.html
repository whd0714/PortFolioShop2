<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment.html :: head">
</head>
<body>
    <div class="delivery-header">
        <div class="delivery-header-title">
            <h1>신규 배송지</h1>
        </div>
    </div>

    <main class="new-delivery-main">
        <form class="new-delivery-form" th:action="@{/new/delivery/listPopUp}" th:object="${newDeliveryDto}" method="post">
            <div>
                <div>
                    <span class="new-delivery-title">수령인</span>
                    <input class="new-delivery-input" th:field="*{deliveryName}"  type="text">
                </div>
                <div>
                    <span class="new-delivery-title">전화번호</span>
                    <input class="phone" onkeyup="verifyPhone(this);" th:field="*{num1}" maxlength="3" type="text"> -
                    <input class="phone" onkeyup="verifyPhone(this);" th:field="*{num2}" maxlength="4" type="text"> -
                    <input class="phone" onkeyup="verifyPhone(this);" th:field="*{num3}" maxlength="4" type="text">
                </div>
                <div class="new-delivery-post-box">
                    <span class="new-delivery-title">배송지 주소</span>
                    <div class="new-delivery-post">
                        <input hidden type="text" class="new-zipCode" th:field="*{zipCode}">
                        <input hidden type="text" class="new-address" th:field="*{address}"><br>

                        <input type="text" id="sample6_postcode" disabled>
                        <input type="button" onclick="sample6_execDaumPostcode()" value="주소찾기"><br>
                        <input type="text" id="sample6_address" disabled><br>
                        <input type="text" id="sample6_detailAddress" th:field="*{detailAddress}" placeholder="상세주소를 입력해주세요">
                    </div>
                </div>
                <div class="new-delivery-btn-box">
                    <span class="new-delivery-cancel-btn" onclick="deliveryForm()">취소</span>
                    <span class="new-delivery-btn" onclick="addNewDelivery()">등록</span>
                </div>
            </div>
        </form>
    </main>

    <script>
        function verifyPhone(e) {
            if(isNaN(e.value)) {
                e.value = "";
                return ;
            }
        }
        function  deliveryForm() {
            window.open('/delivery/listPopUp','배송지변경','width=430,height=500,location=no,status=yes,scrollbars=yes');
        }
    </script>

    <script>
        function addNewDelivery() {
            let newDeliveryForm = document.querySelector('.new-delivery-form');

            newDeliveryForm.submit();
        }
    </script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        // document.getElementById("sample6_extraAddress").value = extraAddr;

                    } else {
                        // document.getElementById("sample6_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;

                    document.querySelector('.new-zipCode').value = data.zonecode;
                    document.querySelector('.new-address').value = addr;

                    console.log("aaaaa" + typeof document.getElementById('sample6_postcode').value );
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }
    </script>
</body>
</html>
