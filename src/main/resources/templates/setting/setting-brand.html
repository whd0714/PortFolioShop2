<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment.html :: head">
</head>
<body>

<header class="setting-header">
    <h1><b><a th:href="@{/setting}">상품관리</a></b></h1>
</header>

<div>
    <div class="body-aside">
        <aside class="main-category-out-box box-end">
            <div class="main-category-inner-box">
                <h3 class="blind">상품관리 메뉴</h3>
                <ul class="sub-menu">
                    <a th:href="@{/setting/category}"><li class="setting-sub-list">카테고리관리</li></a>
                    <a th:href="@{/setting/brand}"><li class="setting-sub-list">브랜드등록</li></a>
                    <a th:href="@{/setting/add}"><li class="setting-sub-list">상품등록</li></a>
                    <a href=""><li class="setting-sub-list">상품수정</li></a>
                </ul>
            </div>
        </aside>
    </div>

    <div class="main-box">
        <main class="main-area">
            <div class="main-container">
                <h2 class="product-add-title">브랜드 등록</h2>

                <div class="product-add-container">
                    <div class="brand-add-container">
                        <div class="brand-add-box">
                            <form th:name="brand-from"  method="post" th:object="${addBrandDto}" th:action="@{/setting/brand(${_csrf.parameterName}=${_csrf.token})}" enctype="multipart/form-data">
                                <div>
                                    <h3>브랜드 이름</h3>
                                </div>
                                <div th:name="brand-name" class="brand-name-box">
                                    <input type="text" th:field="*{brandName}">
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('brandName')}"
                                           th:errors="*{brandName}">brandName error</small>
                                </div>
                                <div>
                                    <h3>브랜드 이름(영어)</h3>
                                </div>
                                <div class="brand-name-box">
                                    <input type="text" th:field="*{brandNameEng}" th:class="${#fields.hasErrors('brandNameEng')}">
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('brandNameEng')}"
                                           th:errors="*{brandNameEng}">brandNameEng error</small>
                                </div>
                                <div>
                                    <h3>브랜드 배너 추가</h3>
                                </div>
                                <div>
                                    <input type="file" th:field="*{brandBanner}" name="file">
                                </div>
                                <div class="brand-add-btn-box">
                                    <button type="submit">추가</button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script th:replace="fragment.html::csrf"></script>
<script type="application/javascript" th:fragment="form-validation">
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())
</script>

</body>
</html>
