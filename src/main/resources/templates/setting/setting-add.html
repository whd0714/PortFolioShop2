<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment.html :: head">
</head>
<body>

<header class="setting-header">
    <h1><b>상품관리</b></h1>
</header>

<div>
    <div class="body-aside">
        <aside class="main-category-out-box box-end">
            <div class="main-category-inner-box">
                <h3 class="blind">상품관리 메뉴</h3>
                <ul class="sub-menu">
                    <a th:href="@{/setting/category}"><li class="setting-sub-list">카테고리관리</li></a>
                    <a th:href="@{/setting/add}"><li class="setting-sub-list">상품등록</li></a>
                    <a href=""><li class="setting-sub-list">상품수정</li></a>
                </ul>
            </div>
        </aside>
    </div>

    <div class="main-box">
        <main class="main-area">
            <div class="main-container">
                <h2 class="product-add-title">상품등록</h2>

                <div class="product-add-container">
                    <form th:action="@{/setting/add}" method="post" th:object="${productAddDto}">
                        <div>
                            <label for="mainCategory">대분류</label>
                            <select name="" id="mainCategory" th:field="*{mainCategory}">

                            </select>
                        </div>
                        <div>
                            <label for="subCategory">중분류</label>
                            <input id="subCategory" type="text" list="sub-category-select" th:field="*{subCategory}">
                            <datalist id="sub-category-select">

                            </datalist>
                        </div>
                        <div>
                            <label for="brandName">브랜드</label>
                            <input id="brandName" type="text" list="brand-name-list" th:field="*{brandName}">
                            <datalist id="brand-name-list">

                            </datalist>
                        </div>
                        <div>
                            <label for="itemNo">품번</label>
                            <input id="itemNo" type="text" th:field="*{itemNo}">
                        </div>
                        <div>
                            <label for="itemName">상품명</label>
                            <input id="itemName" type="text" th:field="*{itemName}">
                        </div>
                        <div>
                            <label for="itemNameEng">상품명(영어)</label>
                            <input id="itemNameEng" type="text" th:field="*{itemNameEng}">
                        </div>
                        <div>
                            <label for="itemPrice">상품가격</label>
                            <input id="itemPrice" type="number" th:field="*{itemPrice}">
                        </div>
                        <div>
                            <label for="season">시즌</label>
                            <select name="" id="season">
                                <option value="spring">봄</option>
                                <option value="summer">여름</option>
                                <option value="autumn">가을</option>
                                <option value="winter">겨울</option>
                            </select>
                        </div>
                        <div>
                            <label for="gender">성별</label>
                            <select name="" id="gender">
                                <option value="man">남</option>
                                <option value="woman">여</option>
                            </select>
                        </div>
                        <div>
                            <label for="subDescription">상품요약설명</label>
                            <input id="subDescription" type="text" th:field="*{subDescription}">
                        </div>
                        <div>
                            <label for="description">상품상세설명</label>
                            <input id="description" type="text" th:field="*{description}">
                        </div>
                        <div>
                            <input type="submit" value="상품등록">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
