<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment.html :: head">
</head>
<body style="background: #f1f1f1; font-size: 14px; color: #000; line-height: 1.5;">

    <div class="container">
        <div id="signUp-center-align"  style="background: white">
            <div>
                <div>사이트로고 넣을자리</div>
                <p id="signUp"><strong>회원가입</strong></p>
            </div>
            <div>
                <form th:action="@{/sign-up}" method="post" th:object="${signUpForm}"
                      class="needs-validation form-box" novalidate>
                    <div class="form-group">
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" th:field="*{userId}" class="form-control"
                               minlength="3" maxlength="10" placeholder="아이디 입력(3~10자)">
                        <small class="invalid-feedback">아이디를 입력하세요</small>
                        <small class="form-text text-warning" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">
                            UserId error
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">비밀번호</label>
                        <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control"
                               minlength="8" maxlength="30" placeholder="비밀번호(숫자, 영문 조합 최소 8자)">
                        <small class="invalid-feedback">비밀번호를 입력하세요</small>
                        <small class="form-text text-warning" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">
                            newPassword error
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control"
                               minlength="8" maxlength="30" placeholder="비밀번호 확인">
                        <small class="invalid-feedback">비밀번호를 입력하세요</small>
                        <small class="form-text text-warning" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">
                            passwordConfirm error
                        </small>
                    </div>
                    <div class="form-group">
                            <label for="username">이름</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control"
                               minlength="1" maxlength="10" placeholder="이름 입력">
                        <small class="invalid-feedback">이름을 입력하세요</small>
                        <small class="form-text text-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                            username error
                        </small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-primary" type="submit">
                            회원가입
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
